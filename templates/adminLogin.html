<!DOCTYPE html>

  <style>

      outline: none;
      box-shadow: inset 0 0 10px #5b4fc0;
      transition: box-shadow 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      box-shadow: 0 0 10px #a78bfa;
    }

    .toggle-btn {
      background: none;
      color: #ccc;
      font-size: 0.9rem;
      border: none;
      cursor: pointer;
      margin-bottom: 1rem;
      box-shadow: 0 0 4px #a78bfa;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #7c3aed;
      color: white;
      font-weight: 700;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;

    button:hover {

</head>

  <script>
    function togglePassword() {

        btn.textContent = "ÎπÑÎ∞ÄÎ≤àÌò∏ Ïà®Í∏∞Í∏∞";

  <script>
        let moveCount = 0;

                const star = document.createElement("div");

                document.body.appendChild(star);
                setTimeout(() => star.remove(), 1200);
            }
        });
